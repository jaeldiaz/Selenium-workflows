name: Node.js CI con Selenium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Extraer el código del repositorio
      - name: Checkout del código
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js en la versión 20
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Paso 3: Instalar las dependencias del proyecto
      - name: Instalar dependencias
        run: npm install

      # Paso 4: Instalar Google Chrome y Xvfb
      - name: Instalar Google Chrome y Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      # Paso 4b: Instalar ChromeDriver compatible con la versión de Chrome
      - name: Instalar ChromeDriver compatible
        run: npm install chromedriver --save-dev

      # Paso 5: Ejecutar las pruebas de regresión en un entorno virtual sin interfaz
      - name: Ejecutar pruebas de regresión con Selenium
        run: xvfb-run --auto-servernum npm test
